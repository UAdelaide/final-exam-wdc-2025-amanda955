<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Walking Service</title>
    <style>
        body {
            font-family: Arial, cursive;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            padding: 20px;
            background-color: white;
        }

        .dog-img {
            width: 350px;
            height: 350px;
            border-radius: 8px red;
            box-shadow: 0 5px 4px rgba(0, 0, 0, 0.1);
        }

        button {
            margin: 20px;
            font-size: large;
            background-color: pink;
            color: white;
            padding: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .details {
            font-size: 1.5rem;
            background: black;
            color: pink;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id = "app">
        <div class="container" >
            <h1> D.W.S </h1>
            <h2> Welcome to the Dog walking service</h2>
            <p> dog of the day <br>
            Click 3 times to see the dog of the day</p>

            <button @click="showDog">Get Dog</button>

            <div v-if="clickCount >= 3">
                <h2> {{dogName}} the {{dogBreed}} </h2>
                <img :src="dogImage" class="dog-img" >
                <p>{{ dogDescription }}</p>
            </div>
        </div>
    </div>
    <script>
        const {createApp } = Vue;

        createApp({
            Data() {
                return {
                    dogImage: '',
                    dogName: 'Buddy',
                    dogBreed: 'Golden Retriever',
                    dogDescription: 'Buddy is a friendly and energetic Golden Retriever who loves to play fetch and go for long walks. He is great with kids and other pets, making him the perfect companion for your family.',
                    clickCount: 0
                };
            },
            methods: {
                revealDog() {
                    if (this.clickCount < 3) {
                        fetch('https://dog.ceo/api/breeds/image/random')
                            .then(response => response.json())
                            .then(data => {
                                this.dogImage = data.message;
                            });
                    }
                }
            }
        }).mount('#app');
    </script>

</body>
</html>
